<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peltra • News & Updates</title>
  <link rel="stylesheet" href="style/news.css">
</head>
<body>

  <!-- Breaking news ticker (mobile + desktop) -->
  <div id="breakingBar" class="breaking hidden">
    <span class="blink">●</span>
    <a id="breakingLink" href="#" target="_blank" rel="noopener">Latest update</a>
  </div>

  <!-- Header -->
  <header class="site-header">
    <div class="hero">
      <img src="assets/Logo.png" alt="Peltra" class="hero-logo">
      <h1 class="hero-title">Biomass Industry News</h1>
      <p class="hero-subtitle">Curated policy, market and industry updates with quick <strong>Peltra Impact</strong> notes.</p>
    </div>
  </header>

  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="market.html">Market Prices</a>
      <a href="news.html" aria-current="page">News</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <main>
    <!-- Controls -->
    <section class="controls">
      <div class="row">
        <div class="chips" id="tagChips"></div>

        <div class="controls-right">
          <input id="searchBox" class="search" type="search" placeholder="Search news…" />
          <select id="sortSelect" class="select">
            <option value="dateDesc">Newest first</option>
            <option value="dateAsc">Oldest first</option>
            <option value="mostViewed">Most viewed</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Feed -->
    <section id="newsContainer" class="feed"></section>

    <!-- Fallback / errors -->
    <div id="newsEmpty" class="empty hidden">No news match your filters.</div>
    <div id="newsError" class="error hidden">⚠️ Unable to load news. Please try again later.</div>

  </main>

  <footer>
    <p>&copy; 2025 pelletrates. build for biomass industary.</p>
  </footer>


  <script src="js/news.js"></script>
</body>
</html>
