<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Sheet Load</title>
</head>
<body>
  <h3>Testing Dropdown</h3>
  <select id="locationSelect"><option>Loading...</option></select>

  <script>
    const API_URL = "https://api.sheetbest.com/sheets/5ac0ae3c-c8d3-4f90-a9af-18198287e688";

    async function testFetch() {
      const res = await fetch(API_URL);
      const data = await res.json();
      console.log("Fetched data:", data);

      const dropdown = document.getElementById("locationSelect");
      dropdown.innerHTML = "";

      const states = [...new Set(data.map(r => r.State?.trim()).filter(Boolean))];
      states.forEach(state => {
        const opt = document.createElement("option");
        opt.value = state;
        opt.textContent = state;
        dropdown.appendChild(opt);
      });
    }

    testFetch();
  </script>
</body>
</html>
