<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ✅ SEO Meta Tags -->
  <title>EverythingPallets – Live Biomass Market Prices in India</title>
  <meta name="description" content="Track real-time prices of biomass pellets and briquettes across India. Compare rates by state, view trend charts, and ensure quality supply.">

  <!-- ✅ Canonical URL -->
  <link rel="canonical" href="https://everythingpallets.com/index.html" />

  <!-- ✅ Open Graph Tags for Social Sharing -->
  <meta property="og:title" content="EverythingPallets – Live Biomass Market Prices in India">
  <meta property="og:description" content="Live data on pellet and briquette prices. Quality support. Trusted supplier network.">
  <meta property="og:image" content="https://everythingpallets.com/assets/preview.jpg"> <!-- Replace with actual image -->
  <meta property="og:url" content="https://everythingpallets.com/index.html">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">

  <!-- ✅ Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- ✅ Styles & Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style/home.css">
</head>
<body>

  <!-- ✅ HEADER WITH LOGO AND TITLE -->
  <header class="site-header">
    <div class="logo-header">
      <img src="assets/Logo.png" alt="EverythingPallets Logo" class="site-logo" />
      <h1 class="home-title">HOME</h1>
      <p class="site-tagline">For your every biomass and green energy need</p>
    </div>
  </header>

  <!-- ✅ NAVIGATION -->
  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="market.html">Market Prices</a>
      <a href="news.html">News</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- ✅ MAIN CONTENT -->
  <main>
    <h2>Live Market Price Update for India</h2>

  <div>
   <label for="locationSelect"><strong>Select Location:</strong></label><br/>
    <select id="locationSelect" onchange="updateData(this.value)">
  </select>
</div>

    <div class="price-section">
      <div class="price-box">
        <strong>Pellet Price:</strong><br/>
        ₹<span id="pelletPrice">--</span>/ton
      </div>
      <div class="price-box">
        <strong>Briquette Price:</strong><br/>
        ₹<span id="briquettePrice">--</span>/ton
      </div>
    </div>

    <div class="graph-container">
      <div class="chart-box">
        <canvas id="pelletChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="briquetteChart"></canvas>
      </div>
    </div>

    <div class="cta">
      <h3>Contact us for fair market rates and quality supply support</h3>
      <button onclick="alert('Callback requested')">Request Callback</button>
    </div>
  </main>

  <!-- ✅ FOOTER -->
  <footer>
    <p>&copy; 2025 EverythingPallets. All rights reserved.</p>
  </footer>

  <!-- ✅ CONNECTED SCRIPT -->
  <script src="js/Home.js"></script>
</body>
</html>
