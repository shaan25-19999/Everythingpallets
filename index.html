<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ✅ SEO -->
  <title>PelletRates – Live Biomass Market Prices in India</title>
  <meta name="description" content="Track real-time prices of biomass pellets and briquettes across India. Compare rates by state and view trend charts." />
  <link rel="canonical" href="https://pelletrates.com/" />

  <!-- ✅ Social (update preview image path if needed) -->
  <meta property="og:title" content="PelletRates – Live Biomass Market Prices in India" />
  <meta property="og:description" content="Live pellet & briquette prices by state with clean charts and quick insights." />
  <meta property="og:image" content="assets/preview.jpg" />
  <meta property="og:url" content="https://pelletrates.com/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- ✅ Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- ✅ Styles & Chart.js -->
  <link rel="stylesheet" href="style/Home.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="logo-header">
      <img src="assets/Logo.png" alt="PelletRates Logo" class="site-logo" />
      <p class="home-title">PelletRates</p>
      <p class="site-tagline">Live pellet & briquette prices across India</p>
    </div>
  </header>

  <!-- NAV -->
  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="market.html">Market Prices</a>
      <a href="news.html">News</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- MAIN -->
  <main>
    <h2>Live Market Price Update</h2>

    <div>
      <label for="locationSelect"><strong>Select Location:</strong></label><br/>
      <select id="locationSelect">
        <option disabled selected>Loading...</option>
      </select>
    </div>

    <div class="price-section">
      <div class="price-box">
        <strong>Pellet Price:</strong><br/>
        ₹<span id="pelletPrice">--</span>/ton
      </div>
      <div class="price-box">
        <strong>Briquette Price:</strong><br/>
        ₹<span id="briquettePrice">--</span>/ton
      </div>
    </div>

    <div class="graph-container">
      <div class="chart-box">
        <canvas id="pelletChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="briquetteChart"></canvas>
      </div>
    </div>

    <div class="cta" onclick="window.location.href='contact.html'">
      <h3>Get today’s best rate & secure supply →</h3>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 PelletRates. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="js/Home.js"></script>
</body>
</html>
